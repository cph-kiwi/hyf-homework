<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="shopping-cart.css" />
  </head>
  <body>
    <h1 class="large-title">Shopping cart</h1>
    <label for="product-options"
      >Choose a product to add to your shopping cart:</label
    >
    <select class="select-dropdown" id="product-options"></select>
    <button id="add-to-cart" class="button">Add to shopping cart</button>
    <p id="username" class="paragraph"></p>
    <p id="total" class="paragraph"></p>

    <ul id="ul"></ul>
    <label for="remove-options"
      >Choose a product to remove from your shopping cart:</label
    >
    <select class="select-dropdown" id="remove-options"></select>
    <button id="remove-from-cart" class="button">
      Remove from shopping cart
    </button>
    <script src="shopping-cart.js"></script>
  </body>
</html>
